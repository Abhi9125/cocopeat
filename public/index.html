<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <!-- Primary Title for SEO -->
    <title>Coco Peat - Sustainable Growing Medium | Poyscoco</title>

    <!-- Primary Meta Description -->
    <meta
      name="description"
      content="Discover premium Coco Peat blocks designed for horticulture, floriculture, and agriculture. Enhance plant growth with eco-friendly solutions. Poyscoco offers the best sustainable growing medium."
    />

    <!-- Keywords for SEO -->
    <meta
      name="keywords"
      content="Coco Peat, Sustainable Growing Medium, Horticulture, Floriculture, Agriculture, Eco-friendly solutions, Poyscoco"
    />

    <!-- Author -->
    <meta name="author" content="Poyscoco Team" />

    <!-- Robots -->
    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Social Media -->
    <meta
      property="og:title"
      content="Coco Peat - Sustainable Growing Medium | Poyscoco"
    />
    <meta
      property="og:description"
      content="Explore eco-friendly Coco Peat for optimal plant growth in horticulture, floriculture, and agriculture. Discover premium sustainable solutions from Poyscoco."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.poyscoco.com/" />
    <meta
      property="og:image"
      content="https://www.poyscoco.com/images/coco-peat-banner.jpg"
    />

    <!-- Twitter Meta -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Coco Peat - Sustainable Growing Medium | Poyscoco"
    />
    <meta
      name="twitter:description"
      content="Premium Coco Peat for horticulture and agriculture. Enhance plant growth sustainably with Poyscoco solutions."
    />
    <meta
      name="twitter:image"
      content="https://www.poyscoco.com/images/coco-peat-banner.jpg"
    />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.poyscoco.com/" />

    <!-- Favicon -->
    <link rel="icon" href="%PUBLIC_URL%/poyscoco-favicon.png" />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Open+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Preconnect for Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Poyscoco",
        "url": "https://www.poyscoco.com/",
        "logo": "https://www.poyscoco.com/logo.png",
        "sameAs": [
          "https://www.facebook.com/Poyscoco",
          "https://twitter.com/Poyscoco",
          "https://www.instagram.com/Poyscoco"
        ]
      }
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
